{% extends "base.html" %}
{% block content %}
    <h2>Scan QR Code</h2>
    <form id="qr-form">
        <label for="qr-file">Upload QR Code Image:</label>
        <input type="file" id="qr-file" accept="image/png" required>
        <button type="submit">Scan</button>
    </form>
    <p id="qr-result"></p>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script> <!-- QuaggaJS library -->
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
{% endblock %}
