{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Scan QR Code</h1>
    <form id="qr-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="key_selection">Select Key</label>
            <select class="form-control" id="key_selection" name="key_selection">
                <optgroup label="Your Keys">
                    {% for key in user_keys %}
                    <option value="{{ key }}">{{ key }}</option>
                    {% endfor %}
                </optgroup>
                <optgroup label="Group Keys">
                    {% for group, key in group_keys.items() %}
                    <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="qr-file">Upload QR Code</label>
            <input type="file" class="form-control" id="qr-file" name="qr_code">
        </div>
        <button type="submit" class="btn btn-primary">Decrypt</button>
    </form>
    <div id="qr-result"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="{{ url_for('static', filename='js/scan.js') }}"></script>
{% endblock %}
