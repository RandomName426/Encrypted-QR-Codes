<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li>
                {{ notification.message }}
                <form action="{{ url_for('accept_invitation', notification_id=notification.id) }}" method="post" style="display:inline;">
                    <button type="submit">Accept</button>
                </form>
                <form action="{{ url_for('decline_invitation', notification_id=notification.id) }}" method="post" style="display:inline;">
                    <button type="submit">Decline</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
