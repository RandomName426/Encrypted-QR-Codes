{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Notifications</h1>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ notification.message }}
            {% if notification.group_name %}
            <div>
                <form action="{{ url_for('accept_invitation', notification_id=notification.id) }}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-success btn-sm">Accept</button>
                </form>
                <form action="{{ url_for('decline_invitation', notification_id=notification.id) }}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                </form>
            </div>
            {% endif %}
        </li>
        {% else %}
        <li class="list-group-item">You have no notifications.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
