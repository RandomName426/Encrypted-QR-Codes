{% extends "base.html" %}
{% block content %}
    <h2>Account</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <h3>Groups</h3>
    {% if user.groups %}
        <ul>
            {% for group in user.groups %}
                <li>
                    {{ group }}
                    <form method="POST" action="{{ url_for('leave_group') }}" style="display:inline;">
                        <input type="hidden" name="group_name" value="{{ group }}">
                        <button type="submit">Leave</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You are not in any groups.</p>
    {% endif %}
{% endblock %}
